sudo: required
language: python
python:
  - 3.6
  - 3.7
  - 3.8
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_85fad33e5dcd_key -iv $encrypted_85fad33e5dcd_iv -in id_rsa.enc -out id_rsa -d
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
install: poetry install
env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
    - CODECLIMATE_REPO_TOKEN="$CODECLIMATE_REPO_TOKEN"
    - CC_TEST_REPORTER_ID="$CC_TEST_REPORTER_ID"
script: pytest --cov=sanic_restful --cov-report=xml
after_success:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - docker build -t fuxin/scheduler-service .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push "$DOCKER_HUB_URL"
